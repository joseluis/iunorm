[package]
name = "iunorm"
description = "Mapping normalized floating-point numbers to (un)signed integers"
version = "0.1.0"
edition = "2021"
rust-version = "1.58.1"
authors = ["Jos√© Luis Cruz <joseluis@andamira.net>"]
repository = "https://github.com/joseluis/iunorm"
documentation = "https://docs.rs/iunorm"
license = "MIT/Apache-2.0"
include = [
	"src/**/*.rs",
	"Cargo.toml",
	"LICENSE*",
	"README.md",
]
categories = ["no-std", "encoding", "data-structures"]
keywords = ["normalization", "normal", "float", "integer"]
publish = true

[dependencies]
paste = "1.0.6"

[badges]
maintenance = { status = "actively-developed" }
